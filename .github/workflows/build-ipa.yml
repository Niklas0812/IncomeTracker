name: Build IPA

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build archive
        run: |
          xcodebuild archive \
            -project IncomeTracker.xcodeproj \
            -scheme IncomeTracker \
            -configuration Release \
            -archivePath $RUNNER_TEMP/IncomeTracker.xcarchive \
            -destination "generic/platform=iOS" \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" | tail -30

      - name: Create IPA from archive
        run: |
          mkdir -p $RUNNER_TEMP/Payload
          cp -r $RUNNER_TEMP/IncomeTracker.xcarchive/Products/Applications/IncomeTracker.app $RUNNER_TEMP/Payload/
          cd $RUNNER_TEMP
          zip -r IncomeTracker.ipa Payload
          ls -lh IncomeTracker.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: IncomeTracker-IPA
          path: ${{ runner.temp }}/IncomeTracker.ipa
          retention-days: 30
