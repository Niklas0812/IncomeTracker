name: Build IPA

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16.4
        run: |
          sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer
          xcodebuild -version

      - name: Build for device
        run: |
          xcodebuild build \
            -project IncomeTracker.xcodeproj \
            -scheme IncomeTracker \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath $RUNNER_TEMP/DerivedData \
            -destination "generic/platform=iOS" \
            CODE_SIGN_IDENTITY=- \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=YES \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            ONLY_ACTIVE_ARCH=NO \
            ENABLE_BITCODE=NO \
            STRIP_INSTALLED_PRODUCT=NO \
            COPY_PHASE_STRIP=NO

      - name: Create IPA
        run: |
          APP_PATH=$(find $RUNNER_TEMP/DerivedData/Build/Products/Release-iphoneos -name "*.app" -type d | head -1)
          echo "App at: $APP_PATH"
          ls -la "$APP_PATH"
          mkdir -p $RUNNER_TEMP/Payload
          cp -R "$APP_PATH" $RUNNER_TEMP/Payload/
          cd $RUNNER_TEMP
          zip -r -y IncomeTracker.ipa Payload
          ls -lh IncomeTracker.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: IncomeTracker-IPA
          path: ${{ runner.temp }}/IncomeTracker.ipa
          retention-days: 30
