name: Build IPA

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          ls /Applications/ | grep Xcode
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          xcodebuild -version
          xcodebuild -showsdks | grep iphoneos

      - name: Build for device
        run: |
          xcodebuild build \
            -project IncomeTracker.xcodeproj \
            -scheme IncomeTracker \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -sdk iphoneos \
            -derivedDataPath $RUNNER_TEMP/DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=- \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            ONLY_ACTIVE_ARCH=NO 2>&1 | tail -40

      - name: Create IPA
        run: |
          echo "=== Finding .app ==="
          find $RUNNER_TEMP/DerivedData -name "*.app" -type d
          APP_PATH=$(find $RUNNER_TEMP/DerivedData/Build/Products -name "*.app" -type d | head -1)
          echo "App found at: $APP_PATH"
          mkdir -p $RUNNER_TEMP/Payload
          cp -r "$APP_PATH" $RUNNER_TEMP/Payload/
          cd $RUNNER_TEMP
          zip -r IncomeTracker.ipa Payload
          ls -lh IncomeTracker.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: IncomeTracker-IPA
          path: ${{ runner.temp }}/IncomeTracker.ipa
          retention-days: 30
